---
cp2k_version: "6.1"
cp2k_long_version: "v6.1.0"
# cp2k_apt_version: "4.1-1"

cp2k_src: cp2k-{{ cp2k_version }}
cp2k_src_archive: "{{ cp2k_src }}.tar.bz2"
cp2k_code_folder: "${HOME}"
cp2k_url: "https://sourceforge.net/projects/cp2k/files/{{ cp2k_src_archive }}/download"
cp2k_topdir: "{{ cp2k_code_folder }}/{{cp2k_src}}"

cp2k_executables:
  - name: cp2k
    executable: cp2k.ssmp
    download: cp2k-{{ cp2k_version }}-Linux-x86_64.ssmp
    folder: "{{ cp2k_topdir }}/exe"
    plugin: cp2k
  - name: cp2k-shell
    executable: cp2k_shell.sopt
    download: cp2k_shell-{{ cp2k_version }}-Linux-x86_64.sopt
    folder: "{{ cp2k_topdir }}/exe"

