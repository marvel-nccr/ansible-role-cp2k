cp2k_git_url: "https://raw.githubusercontent.com/cp2k/cp2k/{{ cp2k_long_version }}"
cp2k_release_url: "https://github.com/cp2k/cp2k/releases/download/{{ cp2k_long_version }}"

root_user: root
